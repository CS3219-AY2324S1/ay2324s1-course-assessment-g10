version: '3'
services:
  question-service:
    container_name: question-service
    build: 
      context: ./question_service
    environment:
      - MONGODB_URI=mongodb://mongo:27017/question_service
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    volumes:
      - ./question_service:/usr/src/app
      - questions_test_cases:/app/question_test_cases
  
  user-service:
    container_name: user-service
    build: 
      context: ./user_service
    environment:
      PORT: 8081
      SECRET_KEY: ${SECRET_KEY}

    ports:
      - "8081:8081"
    depends_on:
      - postgres
    volumes:
      - ./user_service:/usr/src/app

  matching-service:
    container_name: matching-service
    build:
      context: ./matching_service
    environment:
      - PORT=8082
    ports:
      - "8082:8082"
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./matching_service:/usr/src/app

  match-worker:
    container_name: match-worker_1
    environment:
      - CHANNEL_NAME=diff1
    build:
      context: ./match_worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      matching-service:
        condition: service_started

  match-worker2:
    container_name: match-worker_2
    environment:
      - CHANNEL_NAME=diff2
    build:
      context: ./match_worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      matching-service:
        condition: service_started

  match-worker3:
    container_name: match-worker_3
    environment:
      - CHANNEL_NAME=diff3
    build:
      context: ./match_worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      matching-service:
        condition: service_started

  match-worker4:
    container_name: match-worker_4
    environment:
      - CHANNEL_NAME=diff4
    build:
      context: ./match_worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      matching-service:
        condition: service_started

  collab-service:
    container_name: collab-service
    environment:
      PORT: 8083
    build:
      context: ./collab_service
    ports:
      - "8083:8083"

  judge0-server:
    image: judge0/judge0:1.13.0
    ports:
      - "2358:2358"
    privileged: true
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: judge0
      POSTGRES_PORT: ${PG_PORT}

    env_file:
      - config_env/config-judge0.env

  judge0-workers:
    image: judge0/judge0:1.13.0
    command: ["./scripts/workers"]
    privileged: true
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: judge0
      POSTGRES_PORT: ${PG_PORT}
    env_file:
      - config_env/config-judge0.env

  mongo:
    container_name: mongo
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-dev-data:/data/db

  postgres:    
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PG_PORT: ${PG_PORT}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s

  redis:
    container_name: redis
    image: redis:7
    ports:
      - "6379:6379"
    command: [
      "bash", "-c",
      'docker-entrypoint.sh --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    ]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}


volumes:
  postgres_data:
  mongo-dev-data:
  questions_test_cases:
